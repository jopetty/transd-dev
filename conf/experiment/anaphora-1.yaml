# @package _global_

defaults:
  # - override /mode: train.yaml
  - override /trainer: default.yaml
  - override /model: rnn_sequence_model.yaml
  - override /datamodule: anaphora_datamodule.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml

name: "anaphora-1"

# seed: 12345

model:
  enc_embedding_size: 256
  enc_hidden_size: 256
  enc_num_layers: 1

  dec_input_size: 256
  dec_embedding_size: 256
  dec_hidden_size: 256
  dec_num_layers: 1
  dec_max_gen_length: 8

logger:
  wandb:
    # project: ${name}
    save_dir: ${hydra:runtime.cwd}/${hydra:run.dir}

callbacks:
  early_stopping:
    patience: 10
    min_delta: 0.001

hydra:
  run:
    dir: outputs/${name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
